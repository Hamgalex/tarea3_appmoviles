<h2 class="text-center">Pokemon</h2>

<div class="container text-center">
    <div class="container">
        <div class="row" id="main">
            <table class="table">
                <thead>
                    <th scope="col"># ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Type</th>
                    <th scope="col">Weight</th>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let pokemon of listaPokemon">
                        <td>{{pokemon.id}}</td>
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.type1}}</td>
                        <td>{{pokemon.weight}}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
        
    </div>
</div>
